    <link rel="stylesheet" href="input.css">
    <title>Input</title>
</head>
<body>
    <div class="i__main">
        <section id="section">
            <div class="i__container">
                <div class="i__contactInfo">
                    <div>
                        <h2 id="i__h">Contact Info</h2>
                        <ul class="i__info">
                            <li>
                                <span><img src="Images/location.png" alt=""></span>
                                <span>Nor-Nork's Second District<br>
                                    Erevan<br>
                                    
                                </span>
                            </li>
                            <li>
                                <span><img src="Images/mail.png" alt=""></span>
                                <span>contact.web.members@mail.ru</span>
                            </li>
                            <li>
                                <span><img src="Images/call.png" alt=""></span>
                                <span>+37491557772</span>
                            </li>
                        </ul>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><img src="Images/1.png" alt=""></a></li>
                        
                        <li><a href="#"><img src="Images/3.png" alt=""></a></li>
                        <li><a href="#"><img src="Images/4.png" alt=""></a></li>
                        <li><a href="#"><img src="Images/5.png" alt=""></a></li>
                    </ul>
                </div>
                <div class="i__contactForm">
                    <h2>Send A Message</h2>
                    <div class="i__formBox">
                        <div class="i__inputBox w50">
                            <input type="text" required>
                            <span class="fuflo">First Name</span>
                        </div>
                        <div class="i__inputBox w50">
                            <input type="text" required>
                            <span class="fuflo">Last Name</span>
                        </div>
                        <div class="i__inputBox w50">
                            <input type="text" required>
                            <span class="fuflo">Email Address</span>
                        </div>
                    
                    
                        <div class="i__inputBox w50">
                            <input type="text" required>
                            <span class="fuflo">Mobile Number</span>
                        </div>
                        <div class="i__inputBox w100">
                            <textarea required></textarea>
                            <span class="fuflo">Write your message here...</span>
                        </div>
                        <div class="i__inputBox w100">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
